<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="BANAS_Yann">
    <link rel="icon" href="./img/favicon.ico">

    <title>creusot.u-bourgogne.fr</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/mstsc.js"></script>
	<script type="text/javascript" src="./js/keyboard.js"></script>
	<script type="text/javascript" src="./js/rle.js"></script>
	<script type="text/javascript" src="./js/client.js"></script>
	<script type="text/javascript" src="./js/canvas.js"></script>
    <script language="javascript">
    var client = null;
    
    function load (canvas) {
    	client = Mstsc.client.create(Mstsc.$(canvas));
    } 
    
	function connect (ip, domain, username, password) {
		Mstsc.$("main").style.display = 'none';
		var canvas = Mstsc.$("myCanvas");
		canvas.style.display = 'inline';
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		client.connect(ip, domain, username, password, function (err) {
			Mstsc.$("myCanvas").style.display = 'none';
			Mstsc.$("main").style.display = 'inline';
		});
	}
</script>
  </head>
	
  <body onload='load("myCanvas")'>
	
    <div id="main" class="container">
		<form class="form-signin"  onSubmit="connect(this.elements['inputIpAddress'].value, this.elements['inputDomain'].value, this.elements['inputUsername'].value, this.elements['inputPassword'].value);return false;">
			<br><br><br><br><img class='logo' src="./img/mstsc.js.svg"></img><br>
			<!--<label for="inputIpAddress" class="sr-only">IP</label>-->
			<input type="text" id="inputIpAddress" class="form-control" value="192.168.1.210" placeholder="IP Address" readonly="readonly">
			<label for="inputDomain" class="sr-only">Domaine</label>
			<input type="text" id="inputDomain" class="form-control" placeholder="Domaine AD" value="banas.local" readonly="readonly"><br><br>
			<label for="inputUsername" class="sr-only">identifiant</label>
			<input type="text" id="inputUsername" class="form-control" placeholder="Identifiant Universitaire">
			<label for="inputPassword" class="sr-only">password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe"><br><br>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #E50914; border-color: #E50914">Connexion</button>
		</form>
    </div> <!-- /container -->
    <div class="copyright"><p>Â©BANAS Yann</p></div>
    <canvas id="myCanvas" style="display:none">
  </body>
</html>
